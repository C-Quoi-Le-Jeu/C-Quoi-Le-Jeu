<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/icone.png" >
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header">
    </div>
    <div class="game-container">
        <section class="col">
            <div class="center"><h1>Connexion</h1></div>
            <form id="form-login" class="col">
                    <input type="text" autocomplete="username" id="username" placeholder="Nom d'utilisateur" required>
                    <input autocomplete="current-password" type="password" id="password" placeholder="Mot de passe" required>
                    <button id="button-login" type="submit">Se connecter</button>
                    <div class="center"><p>Pas encore de compte ? <a href="/register" >S'inscrire</a></p></div>
            </form>
            <div style="text-align: center;" class="center"><p>J'ai oublié mon mot de passe. <br> <a href="/register" >Le réinitialiser</a></p></div>
        </div>
    </section>
    <footer></footer>
    <script src="/js/login.js" ></script>
    <script src="/js/notify.js" ></script>
    <script src="/js/main.js" ></script>
    <script>
        config = {
            contact: false,
            ".header": {
                "logo-container" : true,
                "menu" : false
            },
            "footer": true
        }
    </script>
</body>
</html>
