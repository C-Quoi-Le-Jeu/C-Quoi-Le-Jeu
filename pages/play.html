<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo.svg" >
</head>
<body>

    <img id="filter-back" >

        <section class="small-x" >

        <section class="small" >
            <div  class="center col">
                <div class="row center"><input type="text" placeholder="Nom du jeu"><button onclick="verif()" >Valider</button></div>
                <div id="vie"></div>
            </div>
        </section>
    </div>
    <footer></footer>
    <script src="/js/play.js" ></script>
    <script src="/js/notify.js" ></script>
    <script src="/js/main.js" ></script>

</html>
