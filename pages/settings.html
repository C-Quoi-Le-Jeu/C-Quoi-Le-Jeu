<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo.svg" >
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header"></div>
    <div class="game-container">
        <section class="left" >
            <h1>Paramètres</h1>
                <form id="username-form" >
                    <input type="text" id="username-input" placeholder="Nouveau nom d'utilisateur" required>
                    <button type="submit">Mettre à jour</button>
                </form>
                <form method="POST" action="{{ url_for('settings') }}">
                    <input type="text" name="new_password" placeholder="Nouveau mot de passe" required>
                    <button type="submit">Mettre à jour</button>
                </form>
                <form method="POST" action="{{ url_for('delete_account') }}">
                    <input type="password" name="password" placeholder="Mot de passe actuel" required>
                    <button type="submit" class="delete-account">Supprimer mon compte</button>
                </form>
        </section>
    </div>
    <footer></footer>
    <script src="/js/main.js" ></script>
    <script src="/js/settings.js" ></script>
    <script src="/js/notify.js" ></script>
</body>
</html>
