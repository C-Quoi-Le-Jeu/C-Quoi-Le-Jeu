<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo.svg" >
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header">
        <!-- En-tête avec logo -->
        <div class="logo-container" onclick="location.href='/'">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <span class="site-name">C Quoi Le Jeu</span>
        </div>
    </div>
    <div class="game-container">
        <section class="left" >
            <h1>Paramètres</h1>
                <form method="POST" action="{{ url_for('settings') }}">
                    <input type="text" name="new_password" placeholder="Nouveau mot de passe" required>
                    <button type="submit">Mettre à jour</button>
                </form>
                <!-- Formulaire de suppression de compte -->
                <form method="POST" action="{{ url_for('delete_account') }}">
                    <input type="password" name="password" placeholder="Mot de passe actuel" required>
                    <button type="submit" class="delete-account">Supprimer mon compte</button>
                </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 C Quoi Le Jeu. Tous droits réservés. Version 2.1.1</p>
    </footer>
</body>
</html>
