<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQLJ | Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/api/admin/css">
    <link rel="icon" href="/img/icone.png" type="image/png">
</head>
<body>
    <div class="header"></div>
    <main>
        <h1 class="center" >Envoyer une annonces aux utilisateurs</h1>
        <div style="height: 100%;" class="row">
            <div class="col">
                <h2>Infos annonce</h2>
                <form class="col" id="formGen">
                    <select id="type_ann" name="type">
                        <option value="0">Type d'annonce</option>
                        <option value="1">Patch-note</option>
                    </select>
                </form>
                <div class="checkbox-container row">
                    <label class="ios-checkbox red">
                        <input id="showDisplay" type="checkbox" />
                        <div class="checkbox-wrapper">
                        <div class="checkbox-bg"></div>
                        <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none">
                            <path
                            class="check-path"
                            d="M4 12L10 18L20 6"
                            stroke="currentColor"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            ></path>
                        </svg>
                        </div>
                    </label>
                    <label style="color: white;" for="showDisplay">Afficher le nouveau patch</label>
                </div>
            </div>
            <div class="col" style="width: 100%; height : 100%" >
                <h2>Pr√©visualisation</h2>
                <div class="preview">
                    <img class="filter-back" >
                    <video autoplay muted loop class="background-video">
                        <source src="/videos/background.webm" type="video/webm">
                    </video>
                    <div id="genCode" >

                    </div>
                </div>
            </div>
        </div>
        <div class="center"><button id="send_btn" >Envoyer</button></div>
    </main>
    <script src="/js/main.js" ></script>
    <script src="/api/admin/js/infos.js" ></script>
    <script src="/js/notify.js" ></script>
    <script src="/api/admin/js/admin.js" ></script>
    <script>
    </script>
    <script>
        config = {
            contact: false,
            ".header": {
                "logo-container" : true,
                "menu" : true
            },
            "footer": false
        }
    </script>
</body>
</html>
