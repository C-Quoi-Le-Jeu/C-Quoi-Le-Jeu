<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo.svg" type="image/png">
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header">
        <div class="logo-container" onclick="location.href='/'">
            <img src="/img/logo.svg" alt="Logo" class="logo">
            <span class="site-name">C Quoi Le Jeu</span>
        </div>
    </div>
    <div class="game-container">
        <h1>Contactez-nous !</h1>
        <div class="group-contact-buttons">
            <a href="https://discord.gg/Evu8WXm27z" target="_blank" class="contact-button discord-button">
                <img src="img/discord-logo.png" alt="Discord" class="contact-logo">
                <p>Rejoindre notre Discord</p>
            </a>
            <a href="mailto:contact.cquoilejeu@gmail.com" class="contact-button mail-button">
                <img src="img/mail-logo.png" alt="Email" class="contact-logo">
                <p>Envoyer un Email</p>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 C Quoi Le Jeu. Tous droits réservés. Version 2.1.1</p>
    </footer>
</body>
</html>
