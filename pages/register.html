<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - C Quoi Le Jeu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/icone.png" type="image/png">
</head>
<body>
    <img id="filter-back" >
    <video autoplay muted loop id="background-video">
        <source src="/videos/background.webm" type="video/webm">
    </video>
    <div class="header">
        <div class="logo-container" onclick="location.href='/'">
            <img src="/img/logo.svg" alt="Logo" class="logo">
            <span class="site-name">C Quoi Le Jeu</span>
        </div>
    </div>
    <div class="game-container">
        <section class="col" >
            <div class="center"><h1>Inscription</h1></div>
            <form id="form-register" class="col">
                    <input id="username" type="text" name="username" placeholder="Nom d'utilisateur" maxlength="20" required>
                    <input id="password" type="password" name="password" placeholder="Mot de passe" maxlength="20" required>
                    <input id="password2" type="password" placeholder="Confiermer le m.d.p." required>
                    <button id="button-register" type="submit">S'inscrire</button>
            </form>
            <div class="center"><p>Déjà un compte ? <a href="/">Se connecter</a></p></div>
            <div style="display: none" id="erreur-display" class="center"><p>Erreur : <span id="erreur" ></span></p></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 C Quoi Le Jeu. Tous droits réservés. Version 2.1.1</p>
    </footer>
<script src="/js/login.js" ></script>
<script src="/js/notifs.js" ></script>
</body>
</html>
